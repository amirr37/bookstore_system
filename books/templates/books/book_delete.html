{% extends 'shared/base.html' %}
{% block title %}
    delete book
{% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
        <a href="{% url 'book-list' %}">Cancel</a>
    </form>
{% endblock %}
